# project_id is set via `supabase link` (stored in .temp/, not committed). Do not add project_id here for the open repo.

[functions.ics-feed]
verify_jwt = false

[functions.ics-sync]
verify_jwt = false

[functions.ics_api]
verify_jwt = false

[functions.ics_cron]
verify_jwt = false

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = [
  "http://localhost:5173",
  "http://localhost:5173/*",
  "http://127.0.0.1:5173",
  "http://127.0.0.1:5173/*",
]

[auth.email]
enable_signup = true
enable_confirmations = false
